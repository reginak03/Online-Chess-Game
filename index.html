<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="controls">
        <button id="checkBtn" class="button" style="top: 20px; right: 20px;">Enable Check Detection</button>
        <button id="highlightBtn" class="button" style="top: 60px; right: 20px;">Show Legal Moves</button>
        <button id="restartBtn" class="button" style="top: 100px; right: 20px;">Restart Game</button>
        <button id="undoBtn" class="button" style="top: 20px; left: 20px;">Undo Move</button>
    </div>

    <div id="app-container">
        <div id="white-move-history" class="move-history">
            <h3>White Moves</h3>
            <ul id="white-history"></ul>
        </div>

        <div id="game-container">
            <div class="captured-row" id="captured-black">
                <div id="captured-black-pieces" style="min-height: 40px;"></div>
            </div>

            <div class="chessBoard">
                <!--8th rank(row)-->
                <div class="square white">
                    <div class="piece rook" color="black">
                        <img src="pieces/rook-black.png" alt="Rook" draggable="true">
                    </div>
                </div>
                <div class="square black">
                    <div class="piece knight" color="black">
                        <img src="pieces/knight-black.png" alt="Knight" draggable="true">
                    </div>
                </div>

                    <div class="piece bishop" color="black">
                        <img src="pieces/bishop-black.png" alt="Bishop" draggable="true">

                        <img src="pieces/queen-black.png" alt="Queen" draggable="true">

                <div class="square black">
                    <div class="coordinate rank whiteText">8</div>
                    <div class="piece rook" color="black">

                </div>
                <!--7th rank-->

                    <div class="piece pawn" color="black">
                        <img src="pieces/pawn-black.png" alt="Pawn" draggable="true">

                <div class="square black">
                    <div class="coordinate whiteText">G</div>
                    <div class="piece knight" color="white">

                </div>
                <div class="square white">
                    <div class="coordinate rank blackText">1</div>
                    <div class="coordinate blackText">H</div>
                    <div class="piece rook" color="white">
                        <img src="pieces/rook-white.png" alt="Rook">
                    </div>
                </div>
                
                <div id="winnerAlert"></div>
                <div id="checkAlert"></div>

                <div id="promotionContainer" class="promotion-popup" style="display:none">
                    <div class="promotion-option" data-type="queen"><img src="pieces/queen-white.png" alt="Queen"></div>
                    <div class="promotion-option" data-type="rook"><img src="pieces/rook-white.png" alt="Rook"></div>
                    <div class="promotion-option" data-type="bishop"><img src="pieces/bishop-white.png" alt="Bishop"></div>
                    <div class="promotion-option" data-type="knight"><img src="pieces/knight-white.png" alt="Knight"></div>
                </div>
            </div>
            
            <div class="captured-row" id="captured-white">
                <div id="captured-white-pieces" style="min-height: 40px;"></div>
            </div>
        </div>

        <div id="black-move-history" class="move-history">
            <h3>Black Moves</h3>
            <ul id="black-history"></ul>
        </div>
    </div>

</body>
</html>
